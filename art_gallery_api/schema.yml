      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ArtworkRequest'
        required: true
      security:
      - basicAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                type: integer
              examples:
                SuccessfulCreation:
                  value:
                    title: Untitled (PSM), 2014
                    image: 'null'
                    thumbnail: 'null'
                    date_start: 2014
                    date_end: 2015
                    place_of_origin: Sydney
                    dimensions: frame 190.5 x 190 x 3.5cm
                    medium_display: oil and archival glue on linen
                    provenance_text: Daniel Boyd's work is concerned with the reinterpretation
                      of Aboriginal and Australian-European history. From the ethics
                      of colonisation to a more personal engagement with family history,
                      his work explores ideas of time and memory, drawing on imagery
                      that has personal, cultural and art-historical significance.
                      A recurring motif in Boyd's painting practice since 2011 is
                      the use of resin dots that he places over a painted image, which
                      is then overlaid with black pigment, resulting in a constellation
                      of semi-transparent 'lenses' that partially reveal the underlying
                      image. Obscured in veiled darkness, these contemplative and
                      intriguing paintings rendered in a tonal greyscale speak of
                      incomplete histories and multiplicities of perspectives, encouraging
                      the viewer to visually and intellectually fill in the gaps.
                      Untitled (PSM) is part of a series of paintings titled History
                      is Made at Night (Kochi) produced by Boyd specifically for the
                      Kochi-Muziris Biennale in Kochi, India in 2014. The four works
                      in this series explore narratives around the fifteenth-century
                      maritime 'age of discovery' and include Untitled (ZVC), a reworking
                      of an 1898 etching of a painting of Portuguese explorer Vasco
                      da Gama; Untitled (KC) 1 and Untitled (KC) 2, renderings of
                      eleventh-century gold coins of the Kilwa Sultanate in East Africa
                      found off the coast of Arnhem Land; and Untitled (PSM), a celestial
                      navigation chart based on a traditional navigational Polynesian
                      star map. These works collectively touch on notions of early
                      trade and exploration and their associated complex and uneasy
                      histories. These narratives have a personal resonance for Boyd,
                      whose paternal great-great-grandfather was brought from Pentecost
                      Island in Vanuatu to Queensland as a slave to work on the cane
                      fields. History is Made at Night (Kochi) follows on from Boyd's
                      exhibitions New Hebrides (2013) and Pineapples in the Pacific
                      (2014) at Roslyn Oxley9 Gallery, Sydney featuring a series of
                      paintings exploring similar ideas focused on Vanuatu.
                    is_public_domain: false
                    latitude: -33.859964214346284
                    longitude: 151.20910207195533
                    department: Painting
                    artist_id: 3
                    artist_title: Daniel Boyd
                    on_display: false
                  summary: Successful creation
          description: Successful creation will return the input data.
        '400':
          content:
            application/json:
              schema:
                type: integer
              examples:
                MissingDataInTheRequest:
                  value:
                    image:
                    - No file was submitted.
                    thumbnail:
                    - No file was submitted.
                    place_of_origin:
                    - This field is required.
                  summary: Missing data in the request
          description: Missing data, will return bad request and details about required
            inputs.
    delete:
      operationId: api_artworks_destroy
      description: |-
        Delete all artworks.

        * Only managers can do this action
      tags:
      - api
      security:
      - basicAuth: []
      responses:
