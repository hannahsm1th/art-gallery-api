openapi: 3.0.3
info:
  title: Art Gallery API
  version: 1.0.0
  description: API for an indigneous art gallery.
  contact: !!set
    smithhanna@deakin.edu.au: null
paths:
  /api/artists:
    get:
      operationId: api_artists_retrieve
      description: Return a list of all artists.
      tags:
      - api
      security:
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: integer
              examples:
                ReturnedData:
                  value:
                  - id: 1
                    title: Tracey Moffatt
                    sort_title: Moffatt, Tracey
                    birth_date: 1960
                    death_date: 'null'
                    description: ''
                    created_date: '2022-10-12T01:07:29.774000Z'
                    last_modified: '2022-10-12T01:07:29.774000Z'
                  - id: 2
                    title: Vincent Namatjira
                    sort_title: Namatjira, Vincent
                    birth_date: 1983
                    death_date: 'null'
                    description: An artist
                    created_date: '2022-10-12T01:13:36.219000Z'
                    last_modified: '2022-10-12T02:43:04.347000Z'
                  summary: Returned data
          description: Returns the list of all artists.
    post:
      operationId: api_artists_create
      description: |-
        Add an artist to the list of all artists.

        * Only managers or staff can add artists
      tags:
      - api
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ArtistRequest'
        required: true
      security:
      - basicAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                type: integer
              examples:
                SuccessfulCreation:
                  value:
                    title: Daniel Boyd
                    sort_title: Boyd, Daniel
                    birth_date: 1982
                    death_date: 'null'
                    description: An indigenous artist
                  summary: Successful creation
          description: Successful creation will return the input data.
        '400':
          content:
            application/json:
              schema:
                type: integer
              examples:
                MissingDataInTheRequest:
                  value:
                    sort_title:
                    - This field is required.
                  summary: Missing data in the request
          description: Missing data, will return bad request and details about required
            inputs.
    delete:
      operationId: api_artists_destroy
      description: |-
        Delete all artists.

        * Only managers can do this action
      tags:
      - api
      security:
      - basicAuth: []
      responses:
        '204':
          content:
            application/json:
              schema:
                type: integer
          description: Returns nothing on successful deletion.
  /api/artists/{id}:
    get:
      operationId: api_artists_retrieve_2
      description: Return an artist.
      parameters:
      - in: path
        name: id
        schema:
          type: string
          pattern: ^[0-9]+$
        required: true
      tags:
      - api
      security:
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
